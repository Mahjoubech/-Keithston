<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="../css/stylepages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="../img/logo.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Blog</title>
</head>

<body>
    <!--Header-->
    <div class="backgroundsuper">
        <header>
            <div class="nav">
                <a href=""><img src="../img/logo.png" alt="Logo" class="logo"></a>
                <nav>              
                        <ul class="navbar">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="blog.html" >Blog</a></li>
                            <li><a href="contact.html" >Contact Us</a></li>
                            <li><a href="services.html">Services</a></li>
                        </ul>           
                </nav>
            </div>
    
        </header>

       
        <!--content-->
        <section class="contact">

          <div class="content">
            <h2>Contact Us</h2>
          </div>
          <div class="containercontact">
            <div class="contactinfo">
                <div class="box">
                    <div class="icons"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="textcont">
                        <h3>Adress</h3>
                      <p>South 13th street <br>New York, America</p>  
                    </div>
                </div>
                <div class="box">
                    <div class="icons"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="textcont">
                        <h3>Phone</h3>
                      <p>(456) 789-12301</p>  
                    </div>
                </div>
                <div class="box">
                    <div class="icons"><i class="fa-regular fa-envelope"></i></div>
                    <div class="textcont">
                        <h3>Email</h3>
                      <p>info@modrino.co.uk</p>  
                    </div>
                </div>
                
            </div>
            <div class="contactform">
                <form action="">
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>

                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                        
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                        
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                        
                    </div>
                </form>
            </div>
          </div>
        </section>
        </div>
</body>
</html>
